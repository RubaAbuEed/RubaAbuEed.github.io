<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-key="d_h1">تحميل لاند تشات - Land Chat</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        .download-container {
            min-height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .download-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem 2rem;
            border-radius: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            animation: cardFadeIn 0.8s ease-out;
        }

        @keyframes cardFadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .apk-icon-box {
            width: 100px;
            height: 100px;
            background: rgba(14, 165, 233, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .apk-icon-box i {
            font-size: 3.5rem;
            color: var(--primary-light);
            filter: drop-shadow(0 0 10px var(--primary-light));
        }

        .download-info h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            color: #fff;
        }

        .download-info p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }

        .security-badge {
            margin-top: 2.5rem;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 50px;
            color: #4ade80;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <div class="light-matrix">
        <div class="light-orb orb-1"></div>
    </div>

    <nav>
        <a href="../index.html" class="logo-container" style="text-decoration: none; display: flex; align-items: center;">
            <img src="../images/logo.webp" alt="Land Chat Logo" class="nav-logo">
            <span class="logo">LAND CHAT</span>
        </a>
        <div class="nav-controls">
            <button class="lang-toggle" id="langToggle">English</button>
            <div class="dropdown">
                <button class="menu-btn" id="menuBtn"><i class="fas fa-bars"></i></button>
                <ul class="dropdown-content" id="menuDropdown">
                    <li><a href="../index.html" data-key="nav_home">الرئيسية</a></li>
                    <li><a href="../download/" data-key="nav_download">التحميل</a></li>
                    <li><a href="../privacy/" data-key="nav_privacy">الخصوصية</a></li>
                    <li><a href="../terms/" data-key="nav_terms">الشروط</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="download-container">
        <div class="download-card">
            <div class="apk-icon-box">
                <i class="fab fa-android"></i>
            </div>
            <div class="download-info">
                <h1 data-key="d_h1">تحميل لاند تشات</h1>
                <p data-key="d_p">احصل على أحدث نسخة من تطبيق لاند تشات مباشرة بصيغة APK لنظام الأندرويد.</p>
                
                <button onclick="downloadLatestAPK()" class="btn-primary" style="width: 100%; justify-content: center;">
                    <i class="fas fa-cloud-download-alt"></i>
                    <span data-key="d_btn">التحميل المباشر (APK)</span>
                </button>

                <div class="security-badge">
                    <i class="fas fa-user-shield"></i>
                    <span data-key="d_secure">إصدار آمن ومشفر 100%</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p data-key="footer_copy">© 2026 لاند تشات - Land Chat. جميع الحقوق محفوظة.</p>
    </footer>

    <script src="../js/main.js"></script>
</body>

</html>
